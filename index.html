<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="card">
        <div class="screen">
          <div class="mode">
            <i class="fa-solid fa-moon"></i>
          </div>
          <div class="calculations">
            <div class="expression">0</div>
            <div class="value">0</div>
          </div>
        </div>
        <div class="button-container">
            <button class="btn top-operator">%</button>
            <button class="btn top-operator">*</button>
            <button class="btn top-operator">/</button>
            <i class="fa-solid fa-delete-left btn right-operator"></i>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn right-operator">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn right-operator">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn right-operator equal-button">=</button>
            <button class="btn">AC</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
